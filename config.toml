# The URL the site will be built for
base_url = "https://web-refinery.com/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

#theme = "anpu-zola-theme"
theme = "anpu"

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

title = "Xander's blog"
description = "Xander's blog - web-refinery.com"


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-dark"

[extra]
# Put all your custom variables here
copyright = 'This work is licensed under a <a target="_blank" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.'

anpu_menu_links = [
    { url = "https://stars.web-refinery.com/", name = "My Starred Repos" },
    { url = "https://github.com/xanderificnl/", name = "GitHub" }
]

instantpage_enable = true
